<DOCTYPE!>
<html>
    <head>
        <meta charset="utf-8">
        <title>CRUD - cadastrar</title>
        <link rel="stylesheet" type="text/css" href="estiloCadastro.css">
        

    </head>
    <body>
      
       
        <div id="cadastro">
            
            <form method="POST" action="arquivo.php">
                
                <input id="nome" type="text" name="nome" class="campo" maxlength="50" required placeholder="Digite o seu nome"> <br><br>

                <input id="email" type="email" name="email"  class="campo" maxlength="50" required  placeholder="Digite seu melhor email"><br><br>

                <input id="senha" type="password" name="senha" class="campo" maxlength="12" required placeholder=" Digite sua senha"> <br><br>

                <input type="submit" value="Cadastrar" class="btnCadastrar">
            </form>
        </div>







    </body>
</html>
